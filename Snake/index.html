<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake v2.0</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="content-wrapper">

            <header class="header header-page-1">
                <div class="header-text-wrapper">
                    <span class="header-question">Змейка 2.0</span>
                </div>
            </header>
            <main class="field-wrapper">
                <div class="game-over">
                    <span class="game-over-text">GAME OVER!</span>
                    <span class="new-game">New game</span>
                </div>
                <div class="info">
                    <div class="current-score-wrapper">
                        <span class="current-score-text">Score:</span>
                        <span id="current-score" class="score-number">0</span>
                    </div>
                    <div class="best-score-wrapper">
                        <span class="best-score-text">Best score:</span>
                        <span id="best-score" class="score-number">0</span>
                    </div>

                </div>
                <div id="field">

                </div>
            </main>


        </div>


    </div>

    <script src="js/config.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
